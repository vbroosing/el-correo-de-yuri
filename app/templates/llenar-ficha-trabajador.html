{% extends 'base.html' %}
{% load static %}

{% block title %}Llenar Ficha{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles/llenar-ficha-trabajador.css' %}">
{% endblock %}

{% block body %}

<div class="container mt-4">
    <h1 class="form-title">Llenar Ficha de Trabajador</h1>

    <!-- Formulario -->
    <form method="post">
        {% csrf_token %}

        <!-- Sección: Datos personales -->
        <div class="section-box">
            <h3>Datos personales</h3>

            <!-- Campo: Nombre -->
            <div class="mb-3">
                <label for="nombre_trabajador" class="form-label">Nombre:</label>
                <input type="text" id="nombre_trabajador" name="nombre_trabajador" class="form-control-custom" placeholder="Ingresa el nombre">
            </div>

            <!-- Campo: Apellidos -->
            <div class="mb-3">
                <label for="apellidos_trabajador" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos_trabajador" name="apellidos_trabajador" class="form-control-custom" placeholder="Ingresa los apellidos">
            </div>

            <!-- Campo: Rut -->
            <div class="mb-3">
                <label for="rut_trabajador" class="form-label">Rut (Sin puntos ni guión):</label>
                <input type="text" id="rut_trabajador" name="rut_trabajador" class="form-control-custom rut-input" placeholder="12345678k">
            </div>

            <!-- Campo: Dirección -->
            <div class="mb-3">
                <label for="direccion_trabajador" class="form-label">Dirección:</label>
                <input type="text" id="direccion_trabajador" name="direccion_trabajador" class="form-control-custom" placeholder="Ingresa la dirección completa">
            </div>

            <!-- Campo: Sexo -->
            <div class="mb-3">
                <label for="sexo_trabajador" class="form-label">Sexo:</label>
                <select id="sexo_trabajador" name="sexo_trabajador  " class="form-select-custom">
                    <option value="">Selecciona una opción</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <!-- Campo: Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control-custom" placeholder="+56 9 1234 5678">
            </div>
        </div>

        <!-- Sección: Datos laborales -->
        <div class="section-box">
            <h3>Datos laborales</h3>

            <!-- Campo: Cargo -->
            <div class="mb-3">
                <label for="id_cargo" class="form-label">Cargo:</label>
                <select id="id_cargo" name="id_cargo" class="form-select-custom">
                    <option value="">Selecciona una opción</option>
                    {% for cargo in cargos %}
                        <option value="{{ cargo.id }}">{{ cargo.nombre_cargo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Botón: Registrar Nuevo Trabajador -->
        <button type="submit" class="btn-registrar">REGISTRAR NUEVO TRABAJADOR</button>
    </form>
</div>

{% endblock %}
