{% extends 'base.html' %}

{% load static %}

{% block title %}
Horas Trabajadas
{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'styles/informe-horas-trabajadas.css' %}">
{% endblock %}

{% block body %}

<!-- Barra superior
<div class="header-bar">
    <div class="menu-icon">

    </div>
    <div class="user-info">
        <span class="user-badge">Jefe RRHH</span>
        <div class="avatar">
                <i class="bi bi-person"></i>
            </div>

    </div> -->
    
    <!-- Contenido principal -->
    <div class="container-informe">
        <h1 class="text-center mb-4">INFORME DE HORAS TRABAJADAS</h1>

        <!-- Formulario de filtros -->
        <form method="get" class="mb-4 p-3 bg-light rounded">
            <div class="checkbox-item">
                <input type="checkbox" id="hhee" name="hhee" {% if mostrar_hhee %}checked{% endif %}>
                <label for="hhee">Trabajadores con HHEE</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="faltas" name="faltas" {% if mostrar_faltas %}checked{% endif %}>
                <label for="faltas">Trabajadores con faltas</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="permisos" name="permisos" {% if mostrar_permisos %}checked{% endif %}>
                <label for="permisos">Trabajadores con permisos</label>
            </div>
            
            <!-- Botones de descarga -->
            <div class="mt-4 d-flex align-items-center">
                <a href="?{% if mostrar_hhee %}hhee=on&{% endif %}{% if mostrar_faltas %}faltas=on&{% endif %}{% if mostrar_permisos %}permisos=on&{% endif %}export_excel=1"
                   class="btn btn-success btn-descarga">
                   Descargar en Excel
                </a>
                <a href="?{% if mostrar_hhee %}hhee=on&{% endif %}{% if mostrar_faltas %}faltas=on&{% endif %}{% if mostrar_permisos %}permisos=on&{% endif %}export_csv=1"
                class="btn-csv">
                Descargar CSV
            </a>
            </div>
        </form>
    </div>

{% endblock %}
